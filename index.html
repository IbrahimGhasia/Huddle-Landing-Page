<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link href="https://use.fontawesome.com/releases/v5.3.1/css/svg-with-js.css" rel="stylesheet" />
		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="all.min.css" />
	</head>
	<body>
		<div class="conatiner">
			<div class="logo">
				<img src="./images/logo.svg" alt="logo" />
			</div>

			<div class="flex">
				<div>
					<img src="./images/illustration-mockups.svg" alt="illustration" />
				</div>

				<div>
					<h1>Build The Community Your Fans Will Love</h1>

					<p>
						Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with
						your users as you engage in genuine discussion.
					</p>

					<button class="button">Register</button>
				</div>
			</div>

			<ul class="social-links">
				<li>
					<a href="#">
						<i class="fab fa-facebook-f"></i>
					</a>
				</li>

				<li>
					<a href="#">
						<i class="fab fa-twitter"></i>
					</a>
				</li>

				<li>
					<a href="#">
						<i class="fab fa-instagram"></i>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
